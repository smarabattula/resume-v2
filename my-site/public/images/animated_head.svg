<svg fill="none" viewBox="0 0 600 150" width="600" height="150" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
        }

        .container {


        width: 100%;
        height: 300px;

        display: flex;
        justify-content: center;
        align-items: left;
        color: var(--color-secondary); /* Set text color based on color scheme */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
        animation: hi 1.5s linear -0.5s infinite;
        display: inline-block;
        transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
        .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
        }
        }

        @media (prefers-reduced-motion) {
        .container {
            animation: none;
        }

        .hi {
            animation: none;
        }
        }

        #name{
            padding-top: 0px;
            color: var(--color-primary); /* Set text color based on color scheme */
        }

        #name,.hi
        {
            font-size: 3.5rem;
        }

    </style>

    <div class="container">
        <h1 id = "name">Sasank Marabattula<div class="hi">ðŸ‘‹</div></h1>
    </div>
</div>
</foreignObject>
</svg>
